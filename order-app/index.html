<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/app.js" defer></script>
    <title>Order App</title>
  </head>
  <body>
    <div class="header">
      <h1 class="heading">Furniture</h1>
    </div>
    <div class="container">
      <div class="main">
        <div class="card">
          <img
            class="product-image"
            src="https://cdn.shopify.com/s/files/1/0572/8534/5467/products/85c749cc-8b8a-47c1-97c1-2a73f4167ae1_500x.jpg?v=1629423643"
            alt="product1"
          />
          <div class="info">
            <h3 class="title">Mona</h3>
            <div class="price-section">
              <h3>Price</h3>
              <h3 id="price">$150</h3>
            </div>

            <button class="add-btn">Add to Cart</button>
          </div>
        </div>
        <div class="card">
          <img
            class="product-image"
            src="https://cdn.shopify.com/s/files/1/0572/8534/5467/products/4e63f81f-195c-48df-bccf-ba5e204647e3_500x.jpg?v=1629401492"
            alt="product2"
          />
          <div class="info">
            <h3 class="title">Diego</h3>

            <div class="price-section">
              <h3>Price</h3>
              <h3 id="price">$170</h3>
            </div>
            <button class="add-btn">Add to Cart</button>
          </div>
        </div>
        <div class="card">
          <img
            class="product-image"
            src="https://cdn.shopify.com/s/files/1/0572/8534/5467/products/69823d9b-561d-4f80-adcd-42404eae6d1b_500x.jpg?v=1630056496"
            alt="product3"
          />
          <div class="info">
            <h3 class="title">Rosemary</h3>

            <div class="price-section">
              <h3>Price</h3>
              <h3 id="price">$130</h3>
            </div>
            <button class="add-btn">Add to Cart</button>
          </div>
        </div>
        <div class="card">
          <img
            class="product-image"
            src="https://cdn.shopify.com/s/files/1/0572/8534/5467/products/af88be45-7df7-47b1-bac1-547f90d4eb59_500x.jpg?v=1629484398"
            alt="product4"
          />
          <div class="info">
            <h3 class="title">Arroyo</h3>

            <div class="price-section">
              <h3>Price</h3>
              <h3 id="price">$140</h3>
            </div>
            <button class="add-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="cart"></div>
    </div>
  </body>
</html>
